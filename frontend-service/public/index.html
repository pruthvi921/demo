<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-title {
            font-weight: bold;
            font-size: 1.25rem;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .output {
            font-weight: bold;
            color: #495057;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .output.show {
            opacity: 1;
        }

        .output.error {
            background: #f8d7da;
            color: #721c24;
        }

        .output.success {
            background: #d4edda;
            color: #155724;
        }

        .icon {
            margin-right: 8px;
        }

        .spinner-border {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
            vertical-align: middle;
        }

        .btn-loading .spinner-border {
            display: inline-block;
        }

        .btn-loading .btn-text {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Simple Frontend For Flask API</h1>

        <!-- Print Section -->
        <div class="card my-4">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-bullhorn icon"></i>Print Message</h5>
                <div class="mb-3">
                    <input type="text" id="printMessage" class="form-control" placeholder="Enter a message">
                </div>
                <button class="btn btn-primary" onclick="fetchPrint()">Send Message</button>
                <p class="output" id="printResponse"></p>
            </div>
        </div>

        <!-- Add Numbers Section -->
        <div class="card my-4">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-plus-circle icon"></i>Add Numbers</h5>
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <input type="number" id="num1" class="form-control" placeholder="Enter first number">
                    </div>
                    <div class="col-md-5 mb-3">
                        <input type="number" id="num2" class="form-control" placeholder="Enter second number">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="fetchAdd()">Add Numbers</button>
                <p class="output" id="addResponse"></p>
            </div>
        </div>

        <!-- Get User Section -->
        <div class="card my-4">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-user icon"></i>Get User</h5>
                <div class="mb-3">
                    <input type="number" id="userId" class="form-control" placeholder="Enter User ID">
                </div>
                <button class="btn btn-primary" onclick="fetchUser()">Get User Details</button>
                <p class="output" id="userResponse"></p>
            </div>
        </div>

        <!-- Get Config Section -->
        <div class="card my-4">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-cogs icon"></i>Get Config</h5>
                <button class="btn btn-primary" onclick="fetchConfig()">Get Config Details</button>
                <p class="output" id="configResponse"></p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
